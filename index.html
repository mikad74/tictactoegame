<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicTacToe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="content">
      <div class="game-text">
        <p>Welcome to TicTacToe</p>
        <p>X to play</p>
      </div>
      <div class="grid">
        <div class="top-row">
          <div class="left"></div>
          <div class="center"></div>
          <div class="right"></div>
        </div>
        <div class="mid-row">
          <div class="left"></div>
          <div class="center"></div>
          <div class="right"></div>
        </div>
        <div class="bot-row">
          <div class="left"></div>
          <div class="center"></div>
          <div class="right"></div>
        </div>
      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
